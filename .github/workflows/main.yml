name: main

on:
  pull_request:
    branches: [ "master" ]

jobs:
  check_p0:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.set_skip.outputs.skip }}
    steps:
      - name: Detect P0 in title
        id: set_skip
        run: |
          title="${{ github.event.pull_request.title }}"
          if echo "$title" | grep -qi "P0"; then
            echo "P0 detected in PR — test skipping enabled"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish P0 override commit status
        if: ${{ steps.set_skip.outputs.skip == 'true' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: pr.head.sha,
              state: 'success',
              context: 'main',
              description: 'P0 override — tests skipped',
            });

  run_tests:
    needs: [check_p0]
    if: ${{ needs.check_p0.outputs.skip == 'false' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout test repo
        uses: actions/checkout@v4
        with:
          repository: sachanand/event-certificate-wm-test-automation-playwritght-25-26
          ref: feature
          token: ${{ secrets.PAT_TOKEN }}

      - name: Install dependencies
        run: |
          npm install
          npx playwright install chromium

      - name: Run functional tests
        id: tests
        run: |
          npm run test:functional

      - name: Publish final commit status
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const failed = "${{ steps.tests.outcome }}" !== "success";
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: pr.head.sha,
              state: failed ? 'failure' : 'success',
              context: 'main',
              description: failed ? 'Tests failed' : 'Tests passed',
            });
